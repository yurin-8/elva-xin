<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>弹幕小人</title>
  <style>
    body {
      background-color: #fff6f8;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* 小人容器 */
    .emoji-person {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      animation: lookAround 2s infinite alternate ease-in-out;
      transition: transform 0.5s ease;
    }

    /* 左右看动画 */
    @keyframes lookAround {
      0% {
        transform: translateX(-50%) rotate(-10deg);
      }
      100% {
        transform: translateX(-50%) rotate(10deg);
      }
    }
  </style>
</head>
<body>
  <div class="emoji-person">😯</div>
</body>
</html>
